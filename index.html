<html>
  <head>
  <title>Javascript Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="index.js"></script>
  </head>
  
  <body>
    <div class="container">
      <div class="row">
        <div class="container" id="calc-body">
          <h3 id="calc-heading">Calculator!</h3>
          <div id="screen"><p id="screen-output"></p></div>
          <table id="body">
            <tr>
              <td><button type="button" id='AC'>AC</td>
              <td><button type="button" id='CE'>CE</td>
              <td><button type="button" id='oMod'>%</td>
              <td><button type="button" id='oDiv'>/</td>
            </tr>
            <tr>
              <td><button type="button" id='num7'>7</td>
              <td><button type="button" id='num8'>8</td>
              <td><button type="button" id='num9'>9</td>
              <td><button type="button" id='oMult'>*</td>
            </tr>
            <tr>
              <td><button type="button" id='num4'>4</td>
              <td><button type="button" id='num5'>5</td>
              <td><button type="button" id='num6'>6</td>
              <td><button type="button" id='oSub'>-</td>
            </tr>
            <tr>
              <td><button type="button" id='num1'>1</td>
              <td><button type="button" id='num2'>2</td>
              <td><button type="button" id='num3'>3</td>
              <td><button type="button" id='oPlu'>+</td>
            </tr>
            <tr>
              <td><button type="button" id='numDot'>.</td>
              <td><button type="button" id='num0'>0</td>
              <td><button type="button" id='Ans'>Ans</td>
              <td><button type="button" id='oEqu'>=</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
